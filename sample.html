<body>
<script src='SVGRenderingContext2D.js'></script>
<script>
canvas = document.createElement('canvas')
canvas.width = canvas.height = 600
canvasContext = canvas.getContext('2d')
svgContext = new SVGRenderingContext2D(600, 600)
img1 = document.createElement('canvas')
img1.width = img1.height = 200
const ctx = img1.getContext('2d')
ctx.font = '200px sans-serif'
ctx.textAlign = 'center'
ctx.textBaseline = 'middle'
ctx.fillStyle = 'red'
ctx.beginPath()
ctx.arc(100,100,90,0,8)
ctx.lineWidth=20
ctx.strokeStyle='blue'
ctx.stroke()
ctx.fillText('a', 100, 100)
img2 = new Image()
img2.src = img1.toDataURL()

for (const ctx of [canvasContext, svgContext]) {
  function draw() {
    ctx.beginPath()
    ctx.moveTo(40, 40)
    ctx.lineTo(50, 50)
    ctx.arc(80, 100, 20, 2, 5)
    ctx.moveTo(200,100)
    ctx.bezierCurveTo(220,120,200,130, 210, 150, 200, 180)
    ctx.lineWidth = 3
    ctx.strokeStyle = 'red'
    ctx.fill()
    ctx.stroke()
    ctx.fillText('hello', 50, 50)
  }
  // draw()
  ctx.beginPath()
  for(i=0;i<=600;i+=60){
    ctx.moveTo(i,0)
    ctx.lineTo(i,600)
    ctx.moveTo(0,i)
    ctx.lineTo(600,i)
  }
  ctx.stroke()


  ctx.save()
  ctx.scale(0.2,0.2)
  draw()
  ctx.restore()

  ctx.save()
  ctx.scale(0.5,0.5)
  ctx.translate(300,300)
  ctx.rotate(2)
  ctx.scale(2,2)
  ctx.beginPath()
  ctx.rect(50,50,200,200)
  ctx.globalAlpha=0.8
  ctx.clip()
  ctx.fill()
  draw()
  ctx.save()
  ctx.scale(0.2,0.2)
  draw()
  ctx.restore()
  ctx.rotate(3)
  draw()
  ctx.restore()


  ctx.save()
  ctx.translate(-20,-20)
  ctx.scale(2,1)
  ctx.rotate(0.5)
  ctx.translate(20,20)
  ctx.scale(1,0.5)
  ctx.rotate(-0.5)
  draw()
  ctx.restore()

  ctx.globalAlpha=0.5
  ctx.beginPath()
  ctx.arc(300,300,40,0,10)
  ctx.fill()
  ctx.lineWidth = 10
  ctx.strokeStyle = 'red'
  ctx.globalAlpha = 0.6
  ctx.stroke()
  ctx.rotate(0.2)
  ctx.scale(1.5,1)
  ctx.drawImage(img1, 40, 40, 180, 180, 300, 300, 50, 50)
  ctx.drawImage(img2, 20, 20, 180, 180, 350, 300, 50, 50)

  a=0;
  function rand(){
    a=(54321*a+(1+Math.sin(a))*1234+123.21)%12345
    return a%1
  }
  for(i=0;i<10;i++){
    ctx.save()
    ctx.font = `16px sans-serif`
    ctx.scale(0.5+rand(),0.5+rand())
    ctx.translate(300*rand(),300*rand())
    ctx.rotate(123*rand())
    for(j=0;j<10;j++){
      ctx.save()
      ctx.scale(0.5+rand(),0.5+rand())
      ctx.translate(300*rand(),300*rand())
      ctx.rotate(123*rand())
      ctx.fillText(rand().toString(36)[3],rand(),rand())
      for(k=0;k<10;k++){
        ctx.save()
        ctx.scale(0.5+rand(),0.5+rand())
        ctx.translate(300*rand(),300*rand())
        ctx.rotate(123*rand())
        ctx.font = `32px sans-serif`
        ctx.fillText(rand().toString(36)[3],rand(),rand())
        ctx.restore()
      }
      ctx.beginPath()
      ctx.moveTo(200*rand(),200*rand())
      ctx.bezierCurveTo(200*rand(),200*rand(),200*rand(),200*rand(),200*rand(),200*rand())
      ctx.stroke()
      ctx.restore()
    }
    ctx.restore()
  }

}
document.body.appendChild(canvas)
const span = document.createElement('span')
span.innerHTML = svgContext.toSVG()
document.body.appendChild(span)
</script>
